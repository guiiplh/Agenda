<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Agende seu horário</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background: #f5f5f5;
    }
    h2 {
      text-align: center;
      color: #333;
    }
    form {
      max-width: 400px;
      margin: auto;
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    label {
      display: block;
      margin-top: 15px;
      margin-bottom: 5px;
      font-weight: bold;
    }
    input, select, button {
      width: 100%;
      padding: 10px;
      margin-bottom: 10px;
      border-radius: 6px;
      border: 1px solid #ccc;
    }
    button {
      background-color: #25D366;
      color: white;
      border: none;
      cursor: pointer;
      font-size: 16px;
    }
    button:hover {
      background-color: #1ebd5d;
    }
  </style>
</head>
<body>

<h2>Agendamento - Barbearia</h2>

<form id="agendamentoForm">
  <label for="nome">Seu nome:</label>
  <input type="text" id="nome" name="nome" required>

  <label for="data">Data:</label>
  <input type="date" id="data" name="data" required>

  <label for="hora">Horário:</label>
  <select id="hora" name="hora" required>
    <option value="">Selecione</option>
    <!-- Horários disponíveis -->
    <script>
      const horarios = [
        "09:00", "09:30", "10:00", "10:30", "11:00", "11:30",
        "13:00", "13:30", "14:00", "14:30", "15:00", "15:30",
        "16:00", "16:30", "17:00", "17:30", "18:00", "18:30",
        "19:00", "19:30", "20:00"
      ];
      horarios.forEach(hora => {
        document.write(`<option value="${hora}">${hora}</option>`);
      });
    </script>
  </select>

  <button type="submit">Agendar via WhatsApp</button>
</form>

<script>
  document.getElementById("agendamentoForm").addEventListener("submit", function(e) {
    e.preventDefault();
    const nome = document.getElementById("nome").value;
    const data = document.getElementById("data").value;
    const hora = document.getElementById("hora").value;

    const msg = `Olá, gostaria de agendar um horário:%0A%0ANome: ${nome}%0AData: ${data}%0AHorário: ${hora}`;
    const whatsapp = "5548988750451";
    const url = `https://wa.me/${whatsapp}?text=${msg}`;

    window.open(url, "_blank");
  });
</script>

</body>
</html>
